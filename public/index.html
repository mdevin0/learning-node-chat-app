<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <h1>Chat App! @.@</h1>
        <div id="chatArea"></div>
        <form id="chatForm">
            <input name="messageToSend" type="text" placeholder="Type your message here" />
            <button id="send">Send</button>
        </form>
        <button id="sendLocation">Send Location</button>

        <script id="messageTemplate" type="text/html">
            <div>
                <p>{{createdAt}} - {{text}}</p>
            </div>
        </script>

        <script id="locationMessageTemplate" type="text/html">
            <div>
                <p>{{createdAt}} - <a href="{{text}}" target="blank">Here's my location!</a></p>
            </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <script src="js/chat.js"></script>
    </body>
</html>
